<div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="height:100vh;">
        <div class=" col-xl-5 col-md-5 col-sm-12 col-xs-12">
            <div class="card">
                <div class="card-body">
                        <h5 style="color:#666666" class="text-center mb-4">Iniciar sesión</h5>

                        <div class="form-group">
                            <label for="" class="mb-2">Email</label>
                            <input type="text" placeholder="Ingrese su Email" class="form-control mb-2" id="email"
                                [(ngModel)]="FormData.email">
                        </div>
                        <div class="form-group">
                            <label class="mb-2" for="">Contraseña</label>

                            <input type="password" placeholder="Ingrese su Contraseña" class="form-control"
                                name="password" name="password" [(ngModel)]="FormData.password">
                        </div>
                        <br>
                        <button type="button" class="btn btn-primary  btn-block" (click)="submit()">Iniciar Sesion</button><br><br>
                          <p>No tienes cuenta <a routerLink="/register"> Registrate aqui</a> </p>

                </div>

            </div>
        </div>

    </div>
</div>
