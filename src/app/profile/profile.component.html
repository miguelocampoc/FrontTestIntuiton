<app-menu></app-menu>


<div class="container">
    <div class="card mt-5">
        <div class="card-header">
            Perfil
        </div>
        <div class="card-body mt-2">
            <div class="row">
                <div class="col-xl-6">
                    <label class="font-weight-bold" for="">Nombre:</label>
                    {{data_user.data.nombre}}<br>
                    <label class="font-weight-bold" for="">Apellido:</label>
                    {{data_user.data.apellido}}<br>
                    <label class="font-weight-bold" for="">Email:</label>
                    {{data_user.data.email}}<br>
                    <label class="font-weight-bold" for="">Pais:</label>
                    {{data_user.data.pais}}<br>
                    <label class="font-weight-bold" for="">Telefono:</label>
                    {{data_user.data.telefono}}
                </div>
                <div class="col-xl-6">
                    <label for="">foto de perfil</label><br>
                    <img [src]="url_imagen" height="180px" alt="dsds"><br>

                    <label>Preguntas:</label><br>
                    <div *ngFor="let pregunta of preguntas">
                        <label for="titulo"> {{pregunta.titulo}}</label><br>
                        <label for="respuesta"> {{pregunta.respuesta}}</label><br>

                    </div>
                    <br>
                </div>
            </div>

        </div>
    </div>
</div>
